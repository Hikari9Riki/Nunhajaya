<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            flex: 0 0 calc(33.33% - 30px); /* 3 products per row */
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product-title {
            font-weight: bold;
            margin-top: 10px;
        }

        .product-description {
            margin-top: 5px;
        }

        .product-price {
            color: #007bff;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Product Catalog</h1>
    </header>

    <div class="container">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <div class="product-title">Product 1</div>
            <div class="product-description">This is the description of Product 1.</div>
            <div class="product-price">$19.99</div>
        </div>

        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <div class="product-title">Product 2</div>
            <div class="product-description">This is the description of Product 2.</div>
            <div class="product-price">$29.99</div>
        </div>

        <!-- Add more product entries here -->

    </div>
</body>

</html>
