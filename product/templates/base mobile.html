<!DOCTYPE html>
<html>
<head>
    <title>Product Details</title>
    <style>
        /* Remove default margin and padding from body and html elements */
        html, body {
            background-color: lightblue;
        margin: 0;
        padding: 0;
        }

        /* Ensure the header-wrapper spans the full width of the screen */
        .header-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 100; /* Ensure the header stays above other content */
        width: 100%; /* Set the width to 100% */
        }

        /* Rest of the header styles... */
        header {
        background-color: #333;
        color: #fff;
        padding: 0px;
        text-align: center;
        width: 100%; /* Set the width to 100% */
        }

        .logo {
        font-size: 140px;
        font-weight: bold;
        margin-bottom: 50px;
        transition: transform 0.3s ease;
        }

        nav {
        display: flex;
        justify-content: center;
        margin-top: 10px;
        }

        nav a {
        font-size: 40px;
        color: #fff;
        text-decoration: none;
        margin: 5px;
        }

        /* CSS class for shrinking the header when scrolling down */
        .header-shrink {
        padding: 20px;
        /* Add any additional styles you want when the header shrinks */
        }
        
        .nav-center {
            transform: translateX(-50%); /* Move navigation links to center */
          }


        /* Footer styles */
        footer {
            background-color: #f2f2f2;
            padding: 0px;
            text-align: center;
            width: 100%;
        }
        footer p, footer ul {
            margin: 5px;
            font-size: 20px;
        }
        footer ul {
            list-style: none;
            padding: 0;
        }
        footer ul li {
            display: inline-block;
            margin-right: 10px;
            font-size: 60px;
        }

        /* Category buttons styles */
        .category-buttons {
            text-align: center;
            margin: 5px;
            padding: 5px;
        }
        .category-button {
            display: inline-block;
            padding: 20px 40px;
            margin: 5px;
            background-color: lightpink;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 40px;
        }
        .category-button:hover {
            background-color: #45a049;
        }

        .category {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 50%;
            height:50%;
        }

        .catalog {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .product-box {
            border: 0px solid #ccc;
            padding: 0px;
            margin: 0px;
            height:100%;
            width: 100%;
            text-align: center;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-name {
            font-weight: bold;
            margin: 5px 0;
            font-size: 40px;
        }

        .product-price {
            color: green;
            margin: 5px 0;
            font-size: 40px;
        }

        .product-description {
            margin: 5px 0;
            font-size: 40px;
            padding: 100px;
        }

        
    </style>
</head>
<body>
    <header>
        <div class="logo">Nunhajaya Catalog</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Home</a>
        </nav>
    </header>

    {%block content%}
    {%endblock%}
    <footer>
        <p>Contact us at: contact@example.com</p>
        <p>Follow us on social media:</p>
        <ul>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
        </ul>
        <p>&copy; 2023 My Web Page. All rights reserved.</p>
    </footer>

    <script>
        window.addEventListener("scroll", function () {
          const headerWrapper = document.querySelector(".header-wrapper");
          if (window.scrollY > 0) {
            headerWrapper.classList.add("header-shrink");
          } else {
            headerWrapper.classList.remove("header-shrink");
          }
        });
    </script>
    <script>
        window.addEventListener('scroll', () => {
            const websiteName = document.querySelector('.logo');
          
            if (window.scrollY > 0) {
              websiteName.style.transform = 'translateY(-100%)';
            } else {
              websiteName.style.transform = 'translateY(0)';
            }
          });
    </script>


    <script>
        function showCategory(categoryId) {
          // Hide all categories
          var categories = document.querySelectorAll('.category');
          categories.forEach(function(category) {
            category.style.display = 'none';
          });
          
          // Show the selected category
          var selectedCategory = document.getElementById(categoryId);
          if (selectedCategory) {
            selectedCategory.style.display = 'block';
          }
        }
        </script>
</body>


</html>
