<!DOCTYPE html>
<html>
<head>
    <title>Product Details</title>
    <style>
        /* Your existing styles */
        body {
            background-color: lightblue;
          }
            
        img {
            width: 250px;
            height: 250px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 5px;
        }

        /* Footer styles */
        footer {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }
        footer p, footer ul {
            margin: 5px;
        }
        footer ul {
            list-style: none;
            padding: 0;
        }
        footer ul li {
            display: inline-block;
            margin-right: 10px;
        }

        /* Category buttons styles */
        .category-buttons {
            text-align: center;
            margin: 100px 0;
        }
        .category-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .category-button:hover {
            background-color: #45a049;
        }


        .catalog {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            max-width: 300px;
        }

        .product-image {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
        }

        .product-name {
            font-weight: bold;
            margin: 5px 0;
        }

        .product-price {
            color: green;
            margin: 5px 0;
        }

        .product-description {
            margin: 5px 0;
        }

        
    </style>
</head>
<body>
    <header>
        <div class="logo">Nunhajaya Catalog</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    {%block content%}
    {%endblock%}
    <footer>
        <p>Contact us at: contact@example.com</p>
        <p>Follow us on social media:</p>
        <ul>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
        </ul>
        <p>&copy; 2023 My Web Page. All rights reserved.</p>
    </footer>

</body>
</html>
